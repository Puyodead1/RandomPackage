# Made by RandomHashTags
messages:
  min format: "{MIN} minutes"
  sec format: "{SEC} seconds"
  #
  help:
    - " "
    - "&b&lSERVER CONQUEST HELP"
    - "&7Server Conquests occur every couple of hours. A /wild location is chosen at random, the"
    - " &7coordinates are announced, and a &nConquest Chest&r &7spawns there 5 minutes later. This"
    - " &7chest is defended by high level, powerful Server Bosses and is often highly contested by"
    - " &7enemy players too. The chest can only be opened after its &b150HP &7has been depleted by"
    - " &7hitting it). Server Conquest chests drop Faction Tokens used for /f upgrade, Depth"
    - " &7Strider books, and &nother high tier loot."
    - " "
    - "&7If you are &nTier 4 Rank+&r &7you can use &b&n/conquest&r &7to view more information about recent"
    - " &7Server Conquests."
  #
  command:
    - " "
    - "&b&l&nSERVER CONQUEST INFORMATION"
    - "&d&lLast Conquest:&r &b{LAST}&r &7ago"
    - "&d&lLast Location:&r &b{LOCATION}"
    - "&d&lLast Conquerer:&r &b{CONQUERER}"
