# Made by RandomHashTags
messages:
  new challenges started:
    - "     &a&l** NEW CHALLENGES HAVE STARTED! **"
    - "         &7Use '/challenge' to view rankings!"
  ended:
    - " "
    - "{CHALLENGES}"
    - "&a&l(!)&r &aNew Challenges have started, use /challenges to view rankings!"
  challenge format:
    - "&2&l{NAME}"
    - "&a&l. {TOP} - {VALUE}"
    - "&a&2. {TOP} - {VALUE}"
    - "&a&3. {TOP} - {VALUE}"
  #
  join pending prizes:
    - " "
    - "&a&l(!)&r &aYou have &l&n{AMOUNT}&r &apending Challenge prizes!"
    - "&7Use &a/challenge claim &7to claim your prizes!"
  claimed prize:
    - "&a&l(!)&r &aYou have successfully claimed your {PLACING} Place Challenge Prize!"
  #
  taken lead:
    - "&a&l(!) {PLAYER}&r &7has taken the lead in the &a&l\"{CHALLENGE}\"&r &a/challenge &7with &a{VALUE} {CHALLENGE_DESC}&7, the challenge ends in &n{TIME}&r&a!"
#
challenge settings:
  # Max challenges that can be active at the same time
  max at once: 5
  date format: "MMMMM dd, yyyy"
  time left format: "{HOUR}h {MIN}m {SEC}s"
  faction format: "&7[{FACTION}] "
  top format: "{FACTION}&a{PLAYER} &7- {VALUE}"
  #
  added lore:
    - "&7{DATE}"
    - "&7ends in ... &a{TIME_LEFT}"
    - " "
    - "&a&l1.&r {TOP} - {VALUE}"
    - "&a&l2.&r {TOP} - {VALUE}"
    - "&a&l3.&r {TOP} - {VALUE}"
    - " "
    - "&7&l-------------------"
    - " "
    - "&e&l{TYPE}"
    - " &7{YOUR_VALUE}"
    - " "
    - "&e&lRanking"
    - " &7{YOUR_RANKING}"
