    - "&a&l(!)&r &aYou have left the Wild PvP queue!"
  leave not in queue:
    - "&c&l(!)&r &cYou are not currently in the Wild PvP Queue!"
  already in queue:
    - "&c&l(!)&r &cYou are already in a pending PvP Queue!"
  must be in wilderness:
    - "&cYou must be inside a Wilderness Chunk to enter the Wild PvP queue!"
