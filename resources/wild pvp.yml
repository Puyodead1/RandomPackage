    - "&a&l(!)&r &aYou have entered into the Wild PvP queue!"
    - "&7Please wait for an opponent to join."
  cannot modify inventory:
    - "&c&l(!)&r &cYou cannot modify your inventory while waiting for a Wild PvP queue!"
