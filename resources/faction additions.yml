# Made by RandomHashTags
messages:
  # Boosters
  xp booster activate:
    - "&a&l(!)&r &a{PLAYER} used a &n{MULTIPLIER} XP&r &aFaction Booster! &7[{TIME} left]"
  xp booster expired:
    - "&c&l(!) {MULTIPLIER}x&r &cEXP Booster from &l{PLAYER}&r &chas expired!"
    - "&cPurchase another booster at &nbuy.yourserver.com!"
  xp booster:
    - "&a&l+ {MULTIPLIER}x EXP&r &a({PLAYER}'s Faction Booster &7[{TIME}]&a)"
  # Faction Upgrades
  dont have item:
  - "&c&l(!)&r &cYou do not have {ITEM}!"
  dont have cash:
  - "&c&lYou do no have enough /bal $ to purchase this upgrade!"
  - "&7Upgrade Cost: &n${COST}"
  dont have f upgrade:
  - "&c&l(!)&r &cYou must have &6&l{UPGRADE}&r &cto unlock this Upgrade!"
  upgrade:
  - ""
  unlock:
  - ""
#
items:
  heroic faction crystal:
    item: "orange_dye"
    name: "&6&lHeroic Faction Crystal"
    lore:
    - "&7This heroic crystal can be used to purchase"
    - "&b/f upgrades &7for your Faction."
  faction crystal:
    item: "quartz"
    name: "&b&lFaction Crystal"
    lore:
    - "&7This crystal can be used to purchase"
    - "&b/f upgrades &7for your Faction."
  # {MULTIPLIER} = A double (1.00, 1.91, 0.59, 15.00); The number that is multiplied for the final xp amount.
  # {TIME} = The amount of time how long the xp boost lasts. Uses the format in the messages.
  faction mcmmo booster:
    item: "emerald"
    name: "&b&lFaction &nmcMMO&r &b&lBooster"
    lore:
    - "&7Multiplies mcMMO XP gained by all"
    - "&7faction members while active."
    - " "
    - "&7Right-Click to activate."
    - " "
    - "&d&lMULTIPLIER"
    - "&7{MULTIPLIER}x"
    - " "
    - "&d&lDURATION"
    - "&7{TIME}"
  faction xp booster:
    item: "emerald"
    name: "&b&lFaction &nXP&r &b&lBooster"
    lore:
    - "&7Multiplies XP gained by all faction"
    - "&7members from killing mobs while active."
    - " "
    - "&7Right-Click to activate."
    - " "
    - "&d&lMULTIPLIER"
    - "&7{MULTIPLIER}x"
    - " "
    - "&d&lDURATION"
    - "&7{TIME}"
