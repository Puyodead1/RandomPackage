apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'java-library'

repositories {
    maven { url "https://hub.spigotmc.org/nexus/content/groups/public" }
    maven { url "http://repo.extendedclip.com/content/repositories/placeholderapi" }
    maven { url "http://nexus.hc.to/content/repositories/pub_releases" }
    maven { url "https://repo.codemc.org/repository/maven-public" }
    maven { url "http://maven.sk89q.com/repo/" }
    mavenInternal {
        repo {
            id 'matrix-repo'
            url "https://repo.openprocesses.ml/repository/randomlibs/"
        }
    }
}

dependencies {
    api project(':randompackage-libs:spigot')
    compileOnly 'org.spigotmc:spigot-api:1.13.2-R0.1-SNAPSHOT'
    compileOnly 'com.massivecraft:factions:1.6.9.5-U0.2.1-RC-1.6.2-RC-2.0-Release-4.5'
    compileOnly 'me.clip:placeholderapi:2.10.3'
    compileOnly 'net.milkbowl.vault:VaultAPI:1.7'
    compileOnly 'com.songoda:epicspawners-6:6.0.2'
    compileOnly 'com.songoda:epicspawners:5.9.7'
    compileOnly 'com.gmail.nossr50.mcMMO:mcMMO:2.1.87'
    compileOnly 'com.gmail.nossr50.mcMMO:mcMMO-Classic:1.6.2-SNAPSHOT'
    compileOnly 'com.wasteofplastic:askyblock:3.0.9.5'
    compileOnly 'de.dustplanet:SilkSpawners:5.1.0'
    compileOnly 'com.bgsoftware:superiorskyblockapi:0.1.1'

    // Spigot versions for NMS/OBC
    compileOnly 'org.spigotmc:spigot-1_8_R3:1.8.8-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot-1_9_R2:1.9.4-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot-1_10_R1:1.10.2-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot-1_11_R1:1.11.2-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot-1_12_R1:1.12.2-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot-1_13_R2:1.13.2-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot-1_14_R1:1.14.3-R0.1-SNAPSHOT'
    //
    compileOnly 'com.google.inject:guice:4.1.0'
}

jar {
    baseName = pluginId
}

shadowJar {
}

build.dependsOn(shadowJar)
