transmog scrolls:
  REGULAR:
    item: "paper"
    name: "&e&lTransmog Scroll"
    lore:
      - "&7Organizes enchants by &e&nrarity&r &7on item"
      - "&7and adds the &blore &acount &7to name"
      - " "
      - "&e&oPlace scroll on item to apply"
    apply: "&9&l[&b&n{LORE_COUNT}&9&l]"
    rarity organization:
      - MASTERY
      - HEROIC
      - SOUL
      - LEGENDARY
      - ULTIMATE
      - ELITE
      - UNIQUE
      - SIMPLE
    applies to:
      - SWORD
      - AXE
      - SHOVEL
      - SPADE
      - BOW
      - FISHING_ROD
      - HELMET
      - CHESTPLATE
      - LEGGINGS
      - BOOTS
  GODLY:
    item: "paper"
    name: "&6&lGodly Transmog Scroll"
    lore:
      - "&7Apply to equipment to &6&ncustomize"
      - "&7the order of &dcustom &benchantments"
      - "&7displayed on the item."
      - " "
      - "&6&oPlace scroll on item to apply"
