  REGULAR:
    item: "empty_map"
    name: "&eWhite Scroll"
    lore:
      - "&fPrevents an item from being destroyed"
      - "&fdue to a failed Enchantment Book."
      - "&ePlace scroll on item to apply."
    apply: "&f&lPROTECTED"
    applies to:
      - SWORD
      - AXE
      - SHOVEL
      - SPADE
      - BOW
      - FISHING_ROD
      - HELMET
      - CHESTPLATE
      - LEGGINGS
      - BOOTS
